<section>
  <!-- begin header -->
  <header class="container-fluid">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-light navbar-expand-sm">
          <a class="navbar-brand" href="#">
          {%if site.logo %}
            <img class="logo__image" src="{{ site.baseurl }}/assets/img/{{ site.logo }}" alt="{{ site.title }}">
          {% endif %}
            <span href="{{ site.url }}"><span class="site-title">{{ site.title }}</span></a>
          </a>

          <button class="navbar-toggler p-0 border-0" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{{site.baseurl}}/" class="nav__link">Home <span class="sr-only">(current)</span></a>
              </li>
              
            {% for page in site.pages %}
              {% unless page.name == 'tags.html' or page.name == '404.html' %}
                {% if page.title %}
                <li class="nav-item">
                  <a href="{{ page.url | prepend: site.baseurl }}" class="nav-link">{{ page.title }}</a>
                </li>
                {% endif %}
              {% endunless %}
            {% endfor %}
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <!-- end header -->
</section>
