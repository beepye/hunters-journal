title: With Barrel and Bow
logo:  # you can add own logo.
description: A Massachusetts sportsman's seasonal almanac of waterfowl and whitetail hunting logs
baseurl: "/hunters-journal" # the subpath of your site, e.g. /blog
url: "http://thebrianpye.com" # the base hostname & protocol for your site, e.g. http://example.com


# Contact links
contact:
  - name: Twitter
    link: 
  - name: Facebook
    link: 
  - name: Instagram
    link: 


# Comment Section (Disqus)
disqus-identifier: mr-brown # add your shortname for Disqus Comment. For example mr-brown


# Google Analytics
google-analytics: # add your identifier. For example UA-99631805-1.


# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll/tagging


# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages


# Tags
tag_page_dir:         tag
tag_page_layout:      tag-page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
