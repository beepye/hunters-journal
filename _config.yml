title: With Barrel &amp; Bow
logo:  # you can add own logo.
description: A Massachusetts sportsman's seasonal logs of waterfowl and whitetail hunting
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://www.withbarrelandbow.com" # the base hostname & protocol for your site, e.g. http://example.com


# Author Settings
author:
  name: Brian Pye
  image: '/assets/img/01.jpg'
  bio: An outdoors enthusiast who likes to spend his time hiking, scouting, hunting, and fishing public lands.


# Contact links
contact:
  - name: Twitter
    link: 
  - name: Facebook
    link: 
  - name: Instagram
    link: 


# Comment Section (Disqus)
disqus-identifier: mr-brown # add your shortname for Disqus Comment. For example mr-brown


# Google Analytics
google-analytics: UA-75341455-3


# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll/tagging


# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages


# Tags
tag_page_dir:         tag
tag_page_layout:      tag-page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
